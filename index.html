<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flinge</title>
    <link rel="stylesheet" href="style.css" />

    <!-- font set up -->
  </head>
  <body>
    <header class="site-header">
      <div class="site-header__inner">
        <h1>Flinge</h1>
        <nav id="primary-nav" class="primary-navigation">
          <ul role="list">
            <li><a href="/">Matches</a></li>
            <li><a href="/">Support</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <h2>Help me plan the perfect date.</h2>
      <div class="card">
        <h2 class="card-title">Starbucks</h2>
        <button id="undo" aria-label="Undo">Undo</button>
        <img
          class="card-image"
          src="/assets/arcade.webp"
          alr="date-idea-picture"
        />
        <button id="skip" aria-label="Skip">
          <img src="/assets/cancel.png" alt="card-cancel-icon" />
        </button>
        <button id="like" aria-label="Like">
          <img src="/assets/heart.png" />
        </button>
      </div>
    </main>
  </body>
</html>
<script src="script.js" defer></script>
