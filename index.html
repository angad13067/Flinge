<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flinge</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header class="site-header">
      <div class="site-header__inner">
        <h1>Flinge</h1>

            <li><a href="/">Matches</a></li>

      <h2>Help me plan the perfect date.</h2>

      <div class="card-container">
        <div class="card-header">
          <h2 class="card-title">Starbucks</h2>
          <button class="round-btn undo-btn" aria-label="Undo">
            <img src="/assets/undo.png" alt="Undo" />
          </button>
        </div>

        <!-- ONE card: image + details inside -->
        <div class="hinge-card">
          <div class="image-card">
            <img
              src="/assets/arcade.webp"
              alt="Starbucks date"
              class="card-photo"
            />

            <div class="card-actions">
              <button class="round-btn skip-btn" aria-label="Skip">
                <img src="/assets/cancel.png" alt="Skip" />
              </button>
              <button class="round-btn like-btn" aria-label="Like">
                <img src="/assets/heart.png" alt="Like" />
              </button>
            </div>
          </div>
